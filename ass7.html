<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>保護山林</title>
    <link rel="stylesheet" href="ass7.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>

<body>
    <div class="scroll-container">
        <!-- Div 1: 開場 -->
        <div class="section blank"></div>

        <!-- Div 2: 主要內容 1 -->
        <div class="section main-content" id="main1">
            <img src="https://i.imgur.com/pXKkpD2.png" class="background" alt="山林背景">
            <img src="https://i.imgur.com/LiUTGgy.png" class="middle" alt="挖掘機">
            <img src="https://i.imgur.com/efcpZjq.png" class="foreground" alt="倒下的樹木">
            <div class="text">
                <h2>森林正在消失</h2>
                <p>過度砍伐和機械作業正在威脅地球的綠色屏障。</p>
            </div>
        </div>

        <!-- Div 3: 過渡 -->
        <div class="section blank"></div>

        <!-- Div 4: 主要內容 2 -->
        <div class="section main-content" id="main2">
            <img src="https://i.imgur.com/pXKkpD2.png" class="background bright" alt="明亮的山林">
            <img src="https://i.imgur.com/IL22MUZ.png" class="middle" alt="生長的樹木">
            <img src="https://i.imgur.com/efcpZjq.png" class="foreground" alt="倒下的樹木">
            <div class="text">
                <h2>保護森林就是保護未來</h2>
                <p>參與保護行動，為子孫後代留下美好的自然環境。</p>
            </div>
        </div>

        <!-- Div 5: 結尾 -->
        <div class="section blank"></div>
    </div>

    <script src="ass7.js"></script>
</body>

</html>
